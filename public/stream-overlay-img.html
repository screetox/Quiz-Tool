<!DOCTYPE html>
<html lang="de" id="html-id-stream">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/moment.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Stream-Overlay Quiz-Tool</title>
</head>

<body id="body-id-stream" class="dark-mode">
    <div id="small-screen-warning">
        <p>Bitte rufe die Seite auf einem Gerät mit mehr als 500px Breite auf. Danke!</p>
    </div>
    <h1 id="headline-stream">Stream-Overlay Quiz-Tool Bild</h1>
    <div id="choose-stream-room">
        <button class="btn-stream" onclick="reloadRooms()">Aktualisieren</button>
        <p>Bitte wähle einen Raum aus:</p>
        <div id="show-active-rooms"></div>
    </div>
    <div id="shared-image-stream" class="shared-image-stream">
        <img id="quiz-image-stream" class="quiz-image-stream">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/stream-overlay-img.js"></script>
</body>

</html>
