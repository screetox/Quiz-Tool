<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Quiz-Tool - screetox</title>
</head>

<body id="body-id">
    <div id="small-screen-warning">
        <p>Bitte rufe die Seite auf einem Gerät mit mehr als 500px Breite auf. Danke!</p>
    </div>
    <div class="container">
        <header>
            <a href="https://screetox.de/"><img src="https://screetox.de/files/logo_2021_klein.png" alt="screetox_logo"></a>
            <h1>Quiz-Tool</h1>
        </header>
        <main>
            <form id="login-form" action="main.html">
                <div class="form-control">
                    <div class="popup">
                        <input type="text" name="username" id="username" placeholder="Benutzernamen eingeben..." />
                        <span class="popuptext" id="injectionPopupUsername">Benutzername darf folgende Zeichen nicht enthalten: &lt;, &gt;, &quot;</span>
                    </div>
                </div>
                <button class="btn" onclick="login()">Anmelden</button>
            </form>
            <div class="check-for-quizmaster">
                <label for="quizmaster-login">
					<input type="checkbox" id="quizmaster-login" name="quizmaster-login" value="quizmaster"> Als Quizmaster anmelden
				</label>
            </div>
        </main>
        <div id="msg-block"></div>
    </div>
    <button id="spectate-button" onclick="spectate()">Spectate</button>
    <button id="stream-overlay-button" onclick="streamOverlay()">Overlay</button>
    <select id='color-mode-select' onchange='changeColorMode(this.value)'>
        <option value='default'>Default</option>
        <option value='dark'>Dark Mode</option>
        <option value='red'>Rot</option>
        <option value='purple'>Lila</option>
        <option value='blue'>Blau</option>
        <option value='green'>Grün</option>
    </select>
    <select id='sound-mode-select' onchange='changeSoundMode(this.value)'>
        <option value='buzzer'>buzzer.mp3</option>
        <option value='bonk'>bonk.mp3</option>
        <option value='idea'>idea.mp3</option>
        <option value='surprise'>surprise.mp3</option>
        <option value='windows-error'>error.mp3</option>
    </select>

    <script src="js/index.js"></script>
    <script src="js/colorMode.js"></script>
    <script src="js/soundMode.js"></script>
</body>

</html>
