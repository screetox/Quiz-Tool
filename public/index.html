<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css">
	<title>Quiz-Tool - screetox</title>
</head>

<body>
	<div class="container">
		<header>
			<a href="https://screetox.de/"><img src="https://screetox.de/wp-content/uploads/2020/08/logo_2021_klein.png" alt="screetox_logo"></a>
			<h1>Quiz-Tool</h1>
		</header>
		<main>
			<form id="login-form" action="main.html">
				<div class="form-control">
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Benutzernamen eingeben..."
						required
					/>
				</div>
				<button type="submit" class="btn">Anmelden</button>
			</form>
			<div class="check-for-quizmaster">
				<label for="quizmaster-login">
					<input type="checkbox" id="quizmaster-login" name="quizmaster-login" value="quizmaster"> Als Quizmaster anmelden
				</label>
			</div>
		</main>
        <div id="msg-block"></div>
	</div>

    <script src="js/index.js"></script>
</body>

</html>
