<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Quiz-Tool - screetox</title>
</head>

<body id="body-id">
    <div id="small-screen-warning">
        <p>Bitte rufe die Seite auf einem Gerät mit mehr als 500px Breite auf. Danke!</p>
    </div>
    <div class="container">
        <header>
            <img src="https://screetox.de/wp-content/uploads/2020/08/logo_2021_klein.png" alt="screetox_logo">
            <h1 id="headline">Quiz-Tool</h1>
        </header>
        <main id="choose-room">
            <div id="inline-buttons">
                <button class="btn inline-button" onclick="reloadRooms()">Aktualisieren</button>
                <a href="/"><button class="btn inline-button">Abmelden</button></a>
            </div>
            <p>Bitte wähle einen Raum aus:</p>
            <div id="show-active-rooms"></div>
        </main>
        <main id="candidate-form">
            <p id="room-title">Raum: </p>
            <input id="answ" type="text" placeholder="Antwort eingeben" title="" required autocomplete="off" />
            <button id="buzzer" class="buzzer" onclick="buzz()" disabled>Buzzer!<br><span>(inactive)</span></button>
            <a href="/" class="logout-link"><button class="btn">Abmelden</button></a>
        </main>
        <div id="msg-block"></div>
    </div>
    <div id="sideboard" class="sideboard-left">
        <div id="question-count-sideboard" class="sideboard">
            <p>Frage:</p>
            <hr>
            <div><p id="question-count"></p></div>
        </div>
        <div id="enemy-points-sideboard" class="sideboard">
            <p>Punkte:</p>
            <hr>
            <div id="enemy-points"></div>
        </div>
    </div>
    <select id='color-mode-select' onchange='changeColorMode(this.value)'>
        <option value='default'>Default</option>
        <option value='dark'>Dark Mode</option>
        <option value='red'>Rot</option>
        <option value='purple'>Lila</option>
        <option value='blue'>Blau</option>
        <option value='green'>Grün</option>
    </select>
    <select id='sound-mode-select' onchange='changeSoundMode(this.value)'>
        <option value='buzzer'>buzzer.mp3</option>
        <option value='bonk'>bonk.mp3</option>
        <option value='idea'>idea.mp3</option>
        <option value='surprise'>surprise.mp3</option>
        <option value='windows-error'>error.mp3</option>
    </select>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/colorMode.js"></script>
    <script src="js/soundMode.js"></script>
</body>

</html>
