<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Quiz-Tool - screetox</title>
</head>

<body id="body-id">
    <div id="small-screen-warning">
        <p>Bitte rufe die Seite auf einem Gerät mit mehr als 500px Breite auf. Danke!</p>
    </div>
    <div class="container">
        <header>
            <a href="https://screetox.de/"><img src="https://screetox.de/wp-content/uploads/2020/08/logo_2021_klein.png" alt="screetox_logo"></a>
            <h1 id="headline">Quiz-Tool</h1>
        </header>
        <main id="input-form">
            <div id="candidate-input"></div>
            <button class="btn" onclick="addCandidate()">Kandidat hinzufügen</button>
            <div id="quizmaster-buttons">
                <button class="btn quizmaster-button" onclick="startQuiz()">Los gehts!</button>
                <a href="/"><button class="btn quizmaster-button">Abmelden</button></a>
            </div>
        </main>
        <main id="answers-form">
            <div id="candidate-answers"></div>
            <a href="/" class="logout-link"><button class="btn">Abmelden</button></a>
        </main>
        <div id="msg-block"></div>
    </div>
    <select id='color-mode-select' onchange='changeColorMode(this.value)'>
        <option value='default'>Default</option>
        <option value='dark'>Dark Mode</option>
        <option value='red'>Rot</option>
        <option value='purple'>Lila</option>
        <option value='blue'>Blau</option>
        <option value='green'>Grün</option>
    </select>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/quizmaster.js"></script>
    <script src="js/colorMode.js"></script>
</body>

</html>
